<!DOCTYPE html>
<html>
<head>
    <title>Click Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #imageContainer {
            margin-top: 20px;
        }
        #ageCheck {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffeb3b;
            display: inline-block;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="ageCheck">
        <h2>Age Verification</h2>
        <p>You must be 18+ to use this website</p>
        <button onclick="verifyAge()">I am 18 or older</button>
    </div>

    <div id="content" style="display:none;">
        <h1>Click Generator</h1>
        <button onclick="generateContent()">Click Me!</button>
        <div id="imageContainer"></div>
    </div>

    <script>
        function verifyAge() {
            document.getElementById('ageCheck').style.display = 'none';
            document.getElementById('content').style.display = 'block';
        }

        function generateContent() {
            // Array of possible images (placeholder - you would replace these with actual image URLs)
            const images = [
                'https://rule34.xxx/index.php?page=post&s=view&id=15854591&tags=shelly_%28dandy%27s_world%29+',
           'https://rule34.xxx/index.php?page=post&s=view&id=15902817&tags=cocoa_%28dandy%27s_world%29+',
                'https://rule34.xxx/index.php?page=post&s=view&id=15911818&tags=sprout_%28dandy%27s_world%29+'
            ];
            
            // Select random image
            const randomImage = images[Math.floor(Math.random() * images.length)];
            
            // Display the image
            document.getElementById('imageContainer').innerHTML = 
                `<img src="${randomImage}" alt="Random Image" style="max-width:500px;">`;
        }
    </script>
</body>
</html>
